<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
    <!--CSS ONLY-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Estudiantes</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Lista de Estudiantes</h1>
    </div>
    <div class="class row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb3" th:href="@{/estudiantes/nuevo}">Agregar estudiante</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.nombre}">Nombre</td>
            <td th:text="${estudiante.apellidos}">Apellidos</td>
            <td th:text="${estudiante.email}">Email</td>
            <td>
                <a class="btn btn-info" th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/estudiantes/{id}(id=${estudiante.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
