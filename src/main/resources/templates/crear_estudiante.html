<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
    <!--CSS ONLY-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Estudiantes</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Estudiantes</h1>
            <div class="card-body">
                <form method="POST" th:action="@{/estudiantes}" th:object="${estudiante}">
                    <div class="class form-group">
                        <label>Nombre : </label>
                        <input class="form-control" name="Nombre" placeholder="Digite su nombre : " required
                               th:field="*{nombre}" type="text">
                    </div>
                    <div class="class form-group">
                        <label>Apellido : </label>
                        <input class="form-control" name="Apellido" placeholder="Digite su apellido : " required
                               th:field="*{apellidos}" type="text">
                    </div>
                    <div class="class form-group">
                        <label>Email : </label>
                        <input class="form-control" name="Email" placeholder="Digite su email : " required
                               th:field="*{email}" type="email">
                    </div>
                    <div class="class box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
